<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
  .contain {
    max-width: 385px;
    margin: auto;
    padding-top: 180px;
}
.long {
    min-width: 290px;
}
.contain-1 {
    overflow: hidden;
    box-shadow: 0px 2px 19px 6px;
    padding: 46px;
    border-radius: 5px;
}
.pencil {
    background-image: url('img/loding.gif');
    background-size: 100% 100%;
    padding-bottom: 100px;
}
</style>
</head>
<body>
   <section class="pencil">
    <div class="container">
        <div class="contain">
            <div class="contain-1">
                <form name="login">
                    <div class="form-group">
                      <label for="email">UserName:</label>
                      <input type="text" class="form-control"  placeholder="username" name="us">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control"  placeholder="Enter password" name="pwd">
                    </div>
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary long" onclick="check(this.form)">Login</button>
                  </form>
            </div>
        </div>
    </div>
   </section>

     <script src="js/app.js"></script>
</body>
</html>
